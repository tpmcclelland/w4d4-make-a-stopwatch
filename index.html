<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stop Watch</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script> -->
  <!-- Stylesheets go here. -->
  <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" /> -->
  <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/global.css" />
</head>
<body>
  <!-- Content goes here. -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="wrapper">
            <div class="watch-frame">
                <div class="watch-type pull-left">
                  Analog
                </div>
                <div id="time" class="time"></div>
                <div class="clock">
                  <div class="minutes-container">
                    <div class="minutes"></div>
                  </div>
                  <div class="seconds-container">
                    <div class="seconds"></div>
                  </div>
                  <div class="tenths-container">
                    <div class="tenths"></div>
                  </div>
                </div>
                <div id="timer-window" class="timer-window">00:00:00</div>
                <button id="start-btn" type="button" class="btn btn-success">Start</button>
                <button id="reset-btn" type="button" class="btn btn-default">Reset</button>
            </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div id="shortcuts">
          <h4>Keyboard Shortcuts</h4>
          <ul>
            <li>Start: Ctrl-s</li>
            <li>Pause: Ctrl-p</li>
            <li>Reset: Ctrl-r</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts go here. -->
  <script src="https://use.fontawesome.com/0de54c62ea.js"></script>
  <!-- Bootstrap Latest compiled and minified JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- <script type="text/javascript" src="node_modules/accounting-js/dist/accounting.umd.js"></script> -->
<script type="text/javascript" src="js/moment.min.js"></script>
  <script type="text/javascript" src="js/global.js"></script>
</body>
</html>
